<html>
<head>
	<title>Friend Application</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}

		video {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
		}
	</style>
</head>
<body onmousemove="playVideo()">
	<video id="myVideo">
		<source src="video/video.mp4" type="video/mp4">
	</video>
	<script>
		function playVideo() {
			var video = document.getElementById("myVideo");
			video.play();
		}
	</script>
</body>
</html>
